<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="assets/reset.css">
		<link rel="stylesheet" href="assets/reveal.css">
		<link rel="stylesheet" href="assets/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#212121">
					Software Licenses
				</section>
				<section>What is a software license?</section>
				<section>
					<p>How do software licenses work?</p>
					<ul>
						<li>how many times the software can be downloaded;</li>
						<li>what the software will cost;</li>
						<li>what level of access users will have to the source code.</li>
					</ul>
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/1.png">
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/2.png">
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/3.png">
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/4.png">
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/5.png">
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/6.png">
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/7.png">
				</section>
				<section data-background-color="#212121">
					<img data-src="public/images/8.png">
				</section>
				<section data-background-color="#212121">
					The end!
				</section>
			</div>
		</div>

		<script src="assets/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
